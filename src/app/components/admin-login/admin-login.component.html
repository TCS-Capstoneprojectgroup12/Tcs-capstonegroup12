<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Admin Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span>
                    <span><i class="fab fa-google-plus-square"></i></span>
                    <span><i class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <form [formGroup]="adminform">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="username" formControlName="username">

                    </div>
                    <div class="input-group form-group">

                        <div *ngIf="submitted && adminform.value.username==''" class="invalid-feedback">
                            <b> * Username is required.</b>

                        </div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" formControlName="password">
                    </div>
                    
                    <div class="input-group form-group">
                        <div *ngIf="submitted && adminform.value.password==''" class="invalid-feedback">
                            <b> * Password is required.</b>
                        </div>
                    </div>

                    <div class="input-group form-group invalid-feedback" *ngIf="isLoginError">
                        * Your name or password is incorrect.

                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn float-right login_btn" (click)="signin()">
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
