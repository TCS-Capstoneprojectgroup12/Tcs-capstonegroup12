<div class="bg">
<table class="table">
    <thead class="thead-light">
      <tr>     
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr   *ngFor="let productDetails of ProductList">
       
        <td>{{productDetails.product_name}}</td>
        <td>{{productDetails.product_price}}</td>
        <td>{{productDetails.product_quantity}}</td>
        <td><a (click)="edit(productDetails)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
        <a (click)="delete(productDetails)"><i class="fa fa-trash" aria-hidden="true"></i></a></td>
      </tr>
      
    </tbody>
  </table>
</div>
